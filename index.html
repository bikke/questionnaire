<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <!-- <div class="preloader"></div> -->

  <!-- Contact Section -->
  <div class="contents">
    <div id="contact" class="text-center">
      <div class="container" ng-controller="attendCtrl">
        <div class="section-title center">
          <h2>アンケート</h2>
          <hr>
          <p>以下の必須項目に全て答えていただき、確認画面に進んでください。</p>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal" name="sentMessage" id="contactForm" novalidate>
            <div class="row">
              <div class="col-md-6 col-xs-12">
                <p class="help-block  ">Q1</p>
              </div>
              <div class="col-md-4 col-xs-8">
                <select id="q1" name ="q1" class="required form-control" ng-model="q1" required data-validation-required-message="選択して下さい">
                  <option value="a">a</option>
                  <option value="b">b</option>
                </select>
              </div>
              <span ng-show="sentMessage.attend1.$error.required">必須</span>
            </div>

            <div class="row">
              <div class="col-md-6 col-xs-12">
                <p class="help-block  ">Q2</p>
              </div>
              <div class="col-md-4 col-xs-8">
                <select id="q2" name ="q2" class="required form-control" ng-model="q2" required data-validation-required-message="選択して下さい">
                  <option value="a">c</option>
                  <option value="b">d</option>
                </select>
              </div>
              <span ng-show="sentMessage.attend1.$error.required">必須</span>
            </div>

            <div class="form-group" style="display: none;">
              <textarea name="message" id="message" class="form-control" rows="4" placeholder="e.g.,{{placeholder}}" ng-model="message"></textarea>
            </div>


            <!-- <button type="button" class="btn btn-custom btn-lg" data-toggle="modal" data-target=".bs-example-modal-lg" ng-disabled="sentMessage.$invalid">　確認画面へ　</button> -->
            <button type="button" class="btn btn-custom btn-lg" data-toggle="modal" data-target=".bs-example-modal-lg" ng-show="validity"  ng-disabled="sentMessage.$invalid">　確認画面へ　</button>
            <!-- Modal -->
            <div id="confirm_Modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >　確認ページ　</h4>
                  </div>
                  <div class="modal-body" style="text-align:left;">
                    <table class='table'>
                      <tr><td>Q1</td> <td>{{q1}}</td></tr>
                      <tr><td>Q2</td> <td>{{q2}}</td></tr>
                  </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-custom btn-lg" data-dismiss="modal">　Back　</button>
                    <button type="submit" class="btn btn-custom btn-lg" ng-click="send()">　Send Message　</button>
                  </div>
                </div>
              </div>
            </div>

          </form>
          <div id="success"></div>
          <!-- <div id="gohome"></div> -->
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container">
      <div class="fnav">
        <p>&copy; 2016 bikke.</p>
      </div>
    </div>
  </div>
